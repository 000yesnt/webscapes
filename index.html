<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <form id="sexpoop">
        <label for="scapename">Soundscape</label>
        <input type="text" id="scapename" name="scapename" size="50"><br><br>
        <input type="submit" value="Submit">
    </form> 

    <script>
        const form = document.getElementById("sexpoop")
        form.addEventListener('submit', (event) => {
            summonAudio(form.elements["scapename"].value)
            event.preventDefault();
        });
    </script>
